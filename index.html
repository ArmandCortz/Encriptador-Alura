<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>

    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/alertifyjs/css/alertify.min.css">
    <link rel="stylesheet" href="./node_modules/alertifyjs/css/themes/default.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid caja">
            <a class="navbar-brand" href="#">
                <img src="./img/logo-aluraespanhol.svg" alt="Logo" width="50" height="24"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="https://app.aluracursos.com/user/armand1616-lc">Desarrollador</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="card " style="margin: 1%;">
            <div class="container mb-2">
                <div class="row" style="margin: 1%;">
                    <div class="col">
                        <div class="card border-success" style="margin: 1px;">
                            <div class="card-header">
                                <h2>Texto a Cifrar/Descifrar</h2>
                            </div>
                            <div class="card-body">
                                <label for="input" class="form-label">Entrada de texto:</label><br>
                                <textarea id="input" rows="4" cols="50"></textarea><br>
                            </div>
                            <div class="card-footer">
                                <button onclick="encrypt()" class="btn btn-outline-primary">Cifrar</button>
                                <button onclick="decrypt()" class="btn btn-outline-success">Descifrar</button><br>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card border-success" style="margin: 1px;">
                            <div class="card-header">
                                <h2>Texto Cifrado/Descifrado</h2>
                            </div>
                            <div class="card-body">
                                <label for="output" class="form-label">Salida de texto:</label><br>

                                <textarea id="output" rows="4" cols="50" readonly></textarea><br>
                            </div>
                            <div class="card-footer">
                                <button onclick="copyText()" class="btn btn-outline-dark">Copiar</button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white mt-auto py-3 fixed-bottom">
        <div class="container " style="text-align: center; ">
            <p>&copy Copyright Leonel_Cortez - Alura 2024</p>
        </div>
    </footer>
    <script src="./node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/crypto-js/crypto-js.js"></script>
    <script src="./node_modules/alertifyjs/alertify.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
